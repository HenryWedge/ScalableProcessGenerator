numberOfDataSources:
  type: static
  count: 2
caseId: increasing
eventLoop:
  type: load
  loadProfile:
    type: gradual
    tickCount: 100
    minimalLoad: 1
    maximalLoad: 5
dataSourceTopology:
  dataSources:
    - name: "Sensor 0"
      sink:
        type: kafkaValidation
        bootstrapServer: "kube1-1:30376"
        topic: "log"
        partition: 0
        validationTopic: "validation"
        validationSplit: 5
      eventGeneration:
        type: "classic"
        selection: uniform
        from:
          events:
            - duration:
                type: static
                duration: 1
              transition:
                type: next_sensor
                index: 1
              activities:
                selection: uniform
                from:
                  type: list
                  values:
                    - [ "Hugo", "Jonas" ]
    - name: "Sensor 1"
      sink:
        type: kafkaValidation
        bootstrapServer: "kube1-1:30376"
        topic: "log"
        partition: 1
        validationTopic: "validation"
        validationSplit: 5
      eventGeneration:
        type: "classic"
        selection: uniform
        from:
          events:
            - duration:
                type: static
                duration: 1
              transition:
                type: next_sensor
                index: 1
              activities:
                selection: uniform
                from:
                  type: list
                  values:
                    - [ "Manfred", "Thomas" ]
            - duration:
                type: static
                duration: 1
              transition:
                type: next_sensor
                index: 2
              activities:
                selection: uniform
                from:
                  type: list
                  values:
                    - [ "Hanna", "Hanno" ]
